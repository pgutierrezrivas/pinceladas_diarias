<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinceladas diarias</title>
    <!-- Favicon web icons8.com-->
    <link rel="shortcut icon" href="./static/img/icons8-paleta-de-pintura-96.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <header class="w-50 mx-auto">
            <h1 class="p-3">Pinceladas diarias</h1>
        </header>
        <p class="fs-4 pt-3">Descubre una obra de arte diferente cada día del año</p>
        <section class="container-fluid d-flex justify-content-center">
            <div class="artwork">
                <div class="img-day">
                    <img id="art-image" src="" alt="Obra de arte" loading="lazy">
                </div>
                <div class="description p-4">
                    <h2 id="art-title"></h2>
                    <p id="art-date"></p>
                    <p id="art-autor"></p>
                    <img src="./static/img/img-base.svg" class="img-base" alt="">
                    <p id="day-art"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./static/script.js"></script>
</body>
</html>
